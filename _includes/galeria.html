<section id="galeria" class="bg-primary" style="padding: 0px;">
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="col-lg-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="first-slide" src="/img/carousel/1.jpg" alt="First slide">
            </div>
            <div class="item">
              <img class="second-slide" src="/img/carousel/2.jpg" alt="Second slide">
            </div>
            <div class="item">
              <img class="third-slide" src="/img/carousel/3.jpg" alt="Third slide">
            </div>
            <div class="item">
              <img class="fourth-slide" src="/img/carousel/4.jpg" alt="Fourth slide">
            </div>
            <div class="item">
              <img class="fifth-slide" src="/img/carousel/5.jpg" alt="Fifth slide">
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
